<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularRsbuildDemo</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Prism.js CSS (loaded from bundle) -->
  <style>
    /* Hide WinBox default minimize bar at bottom only */
    .winbox-min-bar {
      display: none !important;
    }
    .winbox.min .wb-body::after {
      display: none !important;
    }
    /* Ensure WinBox windows appear above the top panel */
    .winbox {
      z-index: 1001 !important;
    }
    .winbox.max, .winbox.min {
      z-index: 1002 !important;
    }
  </style>
</head>
<body>
  <script src="winbox.bundle.min.js"></script>
  <app-root></app-root>
</body>
</html>
